<base href="/PackTrack/">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
    :root {
        /* Colors */
        --color-primary: #3b82f6;
        --color-primary-hover: #2563eb;
        --color-secondary: #d915ef;
        --color-accent: #f59e0b;
        --color-text-dark: #1e293b;
        --color-text-light: #e2e8f0;
        --color-bg-light: #f8fafc;
        --color-bg-dark: #0f172a;
        --color-input-border: #cbd5e1;
        --color-shadow: hsla(0, 0%, 0%, 0.15);
        --color-switcher-bg: hsla(0, 0%, 100%, 0.075);
        --color-error: #ef4444;
        --color-success: #10b981;

        /* another vars */
        --bg-black-900: #151515;
        --bg-black-100: #222222;
        --bg-black-50: #393939;
        --bg-black-25: #2c2c2c;
        --text-black-900: #ffffff;
        --text-black-700: #e9e9e9;
        --outer-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);

        /* Fonts */
        --font-family: 'Inter', sans-serif;
        --font-size-base: 1rem;
        --font-weight-normal: 400;
        --font-weight-medium: 500;
        --font-weight-semibold: 600;
        --font-weight-bold: 700;

        /* Spacing and Radius */
        --border-radius: 0.5rem;
        --card-radius: 1rem;

        /* Transition */
        --transition: all 0.3s ease;
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        scrollbar-width: thin;
        scrollbar-color: var(--color-primary) var(--bg-black-100);
    }

    body {
        font-family: var(--font-family);
        font-size: var(--font-size-base);
        font-weight: var(--font-weight-normal);
        color: var(--text-black-900);
        background-color: var(--bg-black-900);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }

    body.dark {
        --color-text: var(--color-text-light);
        --color-bg: var(--color-bg-dark);
        /* another vars */
        --bg-black-900: #151515;
        --bg-black-100: #222222;
        --bg-black-50: #393939;
        --bg-black-25: #2c2c2c;
        --text-black-900: #ffffff;
        --text-black-700: #e9e9e9;
        --outer-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
    }

    body.light {
        --color-text: var(--color-text-dark);
        --color-bg: var(--color-bg-light);
        /* another vars */
        --bg-black-900: #f2f2fc;
        --bg-black-100: #fdf9ff;
        --bg-black-50: #e8dfec;
        --bg-black-25: #ffffff;
        --text-black-900: #302e4d;
        --text-black-700: #504e70;
        --outer-shadow-light: 0px 0px 0px #e0e0e0, 0px 0px 3px #c0c0c0;
        --color-switcher-bg: hsla(0, 0%, 100%, 0.075);
    }

    .container.loading-overlay {
        width: 100%;
        max-width: 500px;
        margin: 2rem;
        background: var(--bg-black-25);
        padding: 3rem 2rem;
        border-radius: var(--card-radius);
        position: relative;
        overflow: hidden;
        box-shadow: var(--outer-shadow);
        text-align: center;
    }

    .container.loading-overlay::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 4px;
        background: linear-gradient(to right, var(--color-primary), var(--color-secondary));
        animation: gradientShift 3s linear infinite;
        background-size: 200% 100%;
    }

    @keyframes gradientShift {
        0% {
            background-position: 0% 50%;
        }

        50% {
            background-position: 100% 50%;
        }

        100% {
            background-position: 0% 50%;
        }
    }


    .loading-container {
        margin: 1rem 0 2.5rem;
    }

    .loading-icon {
        height: 120px;
        width: 120px;
        background: rgba(59, 130, 246, 0.1);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 1.5rem;
        position: relative;
    }

    .loading-icon::after {
        content: "";
        position: absolute;
        width: 80%;
        height: 80%;
        border-radius: 50%;
        border: 4px solid transparent;
        border-top-color: var(--color-primary);
        border-bottom-color: var(--color-secondary);
        animation: spin 1.5s linear infinite;
    }

    @keyframes spin {
        0% {
            transform: rotate(0deg);
        }

        100% {
            transform: rotate(360deg);
        }
    }

    @keyframes toggleBox {

        0%,
        100% {
            opacity: 1;
            transform: scale(1);
        }

        40% {
            opacity: 0;
            transform: scale(0.8);
        }
    }

    @keyframes toggleBoxOpen {

        0%,
        100% {
            opacity: 0;
            transform: scale(0.8);
        }

        40% {
            opacity: 1;
            transform: scale(1);
        }
    }

    .fa-box {
        animation: all 2s infinite ease-in-out;
    }

    .fa-box-open {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        animation: all 2s infinite ease-in-out;
    }

    @keyframes titleGradient {
        0% {
            background-position: 0% 50%;
        }

        50% {
            background-position: 100% 50%;
        }

        100% {
            background-position: 0% 50%;
        }
    }

    .loading-message {
        color: var(--text-black-700);
        font-size: 0.95rem;
        line-height: 1.5;
        max-width: 350px;
        margin: 0 auto 1rem;
    }

    .loading-progress {
        height: 6px;
        width: 80%;
        margin: 1.5rem auto;
        background: var(--bg-black-50);
        border-radius: 4px;
        overflow: hidden;
        position: relative;
    }

    .loading-progress-bar {
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 30%;
        background: linear-gradient(to right, var(--color-primary), var(--color-secondary));
        border-radius: 3px;
        animation: progressAnimation 2.5s ease-in-out infinite;
    }

    @keyframes progressAnimation {
        0% {
            left: -30%;
            width: 30%;
        }

        50% {
            width: 30%;
        }

        70% {
            width: 70%;
        }

        100% {
            left: 100%;
            width: 30%;
        }
    }

    .loading-tip {
        font-size: 0.85rem;
        color: var(--text-black-700);
        opacity: 0.8;
        max-width: 320px;
        margin: 1rem auto 0;
    }

    .loading-status {
        font-size: 1rem;
        background: linear-gradient(to right, var(--color-primary), var(--color-secondary));
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        margin-bottom: 1rem;
        animation: titleGradient 3s linear infinite;
        background-size: 80% 80%;
        margin-top: 0.5rem;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
    }

    /* Package animation */
    .package-icon {
        font-size: 2.5rem;
        color: var(--color-primary);
    }

    .fa-box {
        animation: hideBox 2s infinite;
    }

    .fa-box-open {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        animation: showOpenBox 2s infinite;
        opacity: 0;
    }

    @keyframes hideBox {

        0%,
        45%,
        100% {
            opacity: 1;
            transform: scale(1);
        }

        50%,
        95% {
            opacity: 0;
            transform: scale(0.8);
        }
    }

    @keyframes showOpenBox {

        0%,
        45%,
        100% {
            opacity: 0;
            transform: translate(-50%, -50%) scale(0.8);
        }

        50%,
        95% {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }
    }

    @media screen and (max-width: 480px) {
        .container {
            margin: 1rem;
            padding: 2rem;
        }
    }
</style>

<div class="container loading-overlay">
    <div class="loading-container">
        <div class="loading-icon">
            <i class="fas fa-box package-icon"></i>
            <i class="fas fa-box-open package-icon"></i>
        </div>

        <p class="loading-message">
            Please wait while we prepare your tracking data. This should only take a moment.
        </p>

        <div class="loading-progress">
            <div class="loading-progress-bar"></div>
        </div>

        <div class="loading-status">
            <span>Loading resources</span>
        </div>

        <p class="loading-tip">
            Did you know? PackTrack helps you monitor all your shipments in one place.
        </p>
    </div>
</div>

<script type="text/javascript">
    // Array of loading status messages to cycle through
    const loadingMessages = [
        "Loading resources",
        "Fetching packages",
        "Updating tracking data",
        "Preparing dashboard",
        "Almost ready"
    ];

    // Array of tips to cycle through
    const loadingTips = [
        "Did you know? PackTrack helps you monitor all your shipments in one place.",
        "You can set alerts for package delivery status changes.",
        "PackTrack works with over 50 different courier services worldwide.",
        "You can share tracking information with recipients directly from the app.",
        "Our mobile app lets you scan package barcodes for instant tracking."
    ];

    let messageIndex = 0;
    let tipIndex = 0;
    const statusElement = document.querySelector('.loading-status span');
    const tipElement = document.querySelector('.loading-tip');

    setInterval(() => {
        messageIndex = (messageIndex + 1) % loadingMessages.length;
        statusElement.textContent = loadingMessages[messageIndex];
    }, 3000);

    setInterval(() => {
        tipIndex = (tipIndex + 1) % loadingTips.length;
        tipElement.textContent = loadingTips[tipIndex];
    }, 5000);

    // Redirect to dashboard after loading 
    // setTimeout(() => {
    //     window.location.href = "/PackTrack/frontend/views/dashboard.html";
    // }, 2000); // Redirect after 2 seconds 

</script>

<script>
    function applyTheme(theme) {
        document.body.classList.remove("dark", "light");
        document.body.classList.add(theme);
    }
    const savedTheme = localStorage.getItem("theme") || "dark";
    applyTheme(savedTheme);
</script>

</html>
