<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PackTrack | Error</title>
    <base href="/PackTrack/">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root {
            /* Colors */
            --color-primary: #3b82f6;
            --color-primary-hover: #2563eb;
            --color-secondary: #d915ef;
            --color-accent: #f59e0b;
            --color-text-dark: #1e293b;
            --color-text-light: #e2e8f0;
            --color-bg-light: #f8fafc;
            --color-bg-dark: #0f172a;
            --color-input-border: #cbd5e1;
            --color-shadow: hsla(0, 0%, 0%, 0.15);
            --color-switcher-bg: hsla(0, 0%, 100%, 0.075);
            --color-error: #ef4444;
            --color-success: #10b981;

            /* another vars */
            --bg-black-900: #151515;
            --bg-black-100: #222222;
            --bg-black-50: #393939;
            --bg-black-25: #2c2c2c;
            --text-black-900: #ffffff;
            --text-black-700: #e9e9e9;
            --outer-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);

            /* Fonts */
            --font-family: 'Inter', sans-serif;
            --font-size-base: 1rem;
            --font-weight-normal: 400;
            --font-weight-medium: 500;
            --font-weight-semibold: 600;
            --font-weight-bold: 700;

            /* Spacing and Radius */
            --border-radius: 0.5rem;
            --card-radius: 1rem;

            /* Transition */
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scrollbar-width: thin;
            scrollbar-color: var(--color-primary) var(--bg-black-100);
        }

        body {
            font-family: var(--font-family);
            font-size: var(--font-size-base);
            font-weight: var(--font-weight-normal);
            color: var(--text-black-900);
            background-color: var(--bg-black-900);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        body.dark {
            --color-text: var(--color-text-light);
            --color-bg: var(--color-bg-dark);
            /* another vars */
            --bg-black-900: #151515;
            --bg-black-100: #222222;
            --bg-black-50: #393939;
            --bg-black-25: #2c2c2c;
            --text-black-900: #ffffff;
            --text-black-700: #e9e9e9;
            --outer-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
        }

        body.light {
            --color-text: var(--color-text-dark);
            --color-bg: var(--color-bg-light);
            /* another vars */
            --bg-black-900: #f2f2fc;
            --bg-black-100: #fdf9ff;
            --bg-black-50: #e8dfec;
            --bg-black-25: #ffffff;
            --text-black-900: #302e4d;
            --text-black-700: #504e70;
            --outer-shadow-light: 0px 0px 0px #e0e0e0, 0px 0px 3px #c0c0c0;
            --color-switcher-bg: hsla(0, 0%, 100%, 0.075);
        }

        .container {
            width: 100%;
            max-width: 500px;
            margin: 2rem;
            background: var(--bg-black-25);
            padding: 3rem 2rem;
            border-radius: var(--card-radius);
            position: relative;
            overflow: hidden;
            box-shadow: var(--outer-shadow);
            text-align: center;
        }

        .container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(to right, var(--color-primary), var(--color-accent));
        }
        .error-container {
            margin: 1rem 0 2.5rem;
        }

        .error-icon {
            height: 120px;
            width: 120px;
            background: rgba(250, 204, 21, 0.15);;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
        }

        .error-icon i {
            font-size: 3rem;
            color: #facc15;
        }

        .error-code {
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(to right, var(--color-primary), var(--color-accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 0.5rem;
        }

        .error-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-black-900);
            margin-bottom: 1rem;
        }

        .error-message {
            color: var(--text-black-700);
            font-size: 0.95rem;
            line-height: 1.5;
            max-width: 350px;
            margin: 0 auto 2rem;
        }

        .btn-primary {
            background: linear-gradient(to right, var(--color-primary), var(--color-secondary));
            border: none;
            color: white;
            padding: 0.85rem 1.75rem;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
            display: inline-block;
            text-decoration: none;
            margin-top: 0.5rem;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(59, 130, 246, 0.4);
        }

        .back-link {
            display: block;
            margin-top: 1rem;
            color: var(--color-primary);
            text-decoration: none;
            font-size: 0.9rem;
            transition: var(--transition);
        }

        .back-link:hover {
            color: var(--color-secondary);
        }

        @media screen and (max-width: 480px) {
            .container {
                margin: 1rem;
                padding: 2rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="error-container">
            <div class="error-icon">
                <i class="fas fa-exclamation-triangle"></i>
            </div>
            <h1 class="error-code">500</h1>
            <h2 class="error-title">Internal Server Error</h2>
            <p class="error-message">
                Oops! Something went wrong on our side.
            </p>

            <a id="dashboard-link" class="btn-primary">
                <i class="fas fa-home" style="margin-right: 0.5rem;"></i>
                Go to Dashboard
            </a>

            <a href="#" onclick="history.back();" class="back-link">
                <i class="fas fa-arrow-left" style="margin-right: 0.3rem;"></i>
                Go Back
            </a>
        </div>
    </div>

    <script type="text/javascript">
        document.getElementById("dashboard-link").href = window.location.origin + "/PackTrack/frontend/views/dashboard.html";
    </script>    
    <script type="text/javascript">
        document.querySelector(".back-link").addEventListener("click", function (event) {
            event.preventDefault();

            if (document.referrer) {
                window.history.back();
            } else {
                window.location.href = "../PackTrack/frontend/views/dashboard.html";
            }
        });
    </script>
</body>

</html>
