<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PackTrack | Login & Register</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <!-- Toastify CSS and JS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">


</head>

<body class="dark">
    <!-- Notification Container -->
    <div id="notification-container"></div>
    <div class="container Box">
        <div class="logo">
            <i class="fas fa-box-open fa-2x" style="color: var(--color-primary);"></i>
            <h1>PackTrack</h1>
            <p>Your package tracking solution</p>
        </div>

        <div class="form-toggle">
            <button id="show-login" class="active">Login</button>
            <button id="show-register">Register</button>
        </div>

        <div id="login-form" class="form-box animated fadeIn">
            <h2>Welcome Back</h2>
            <form action="#" method="POST">
                <div class="input-group">
                    <label for="login-role">Login as</label>
                    <select id="login-role">
                        <option value="user">User</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="login-password">Password</label>
                    <div class="password-field">
                        <input type="password" id="login-password" placeholder="Enter your password" required>
                        <span class="password-toggle" id="login-password-toggle">
                            <i class="far fa-eye-slash"></i>
                        </span>
                    </div>
                </div>
                <div style="display: flex; justify-content: space-between; margin-bottom: 1rem;">
                    <label style="display: flex; align-items: center; cursor: pointer;">
                        <label class="check-container" style="margin-right: 0.5rem;">
                            <input type="checkbox" checked="checked">
                            <div class="checkmark"></div>
                        </label>
                        <span style="font-size: 0.875rem; color: var(--text-black-700);">Remember me</span>
                    </label>
                    <!-- <a href="#" style="font-size: 0.875rem; color: var(--color-primary); text-decoration: none;">Forgot password?</a> -->
                </div>
                <button type="submit" class="btn-primary">Log In</button>
            </form>
            <!-- <div class="form-footer">
                Don't have an account? <a href="#" id="link-to-register">Sign up now</a>
            </div> -->
        </div>

        <div id="register-form" class="form-box hidden">
            <h2>Create Account</h2>
            <form action="#" method="POST">
                <div class="input-group">
                    <label for="register-role">Register as</label>
                    <select id="register-role">
                        <option value="user">User</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                <div class="input-group" id="admin-secret-group" style="display: none;">
                    <label for="admin-secret">Admin Secret Key</label>
                    <div class="password-field">
                        <input type="password" id="admin-secret" placeholder="Admin secret key">
                        <span class="password-toggle" id="admin-password-toggle">
                            <i class="far fa-eye-slash"></i>
                        </span>
                    </div>
                </div>

                <div class="input-group">
                    <label for="register-name">Full Name</label>
                    <input type="text" id="register-name" placeholder="Your full name" required>
                </div>
                <div class="input-group">
                    <label for="register-email">Email</label>
                    <input type="email" id="register-email" placeholder="Your email" required>
                </div>
                <div class="input-group">
                    <label for="register-password">Password</label>
                    <div class="password-field">
                        <input type="password" id="register-password" placeholder="Create a password" required>
                        <span class="password-toggle" id="register-password-toggle">
                            <i class="far fa-eye-slash"></i>
                        </span>
                    </div>
                </div>
                <div class="input-group">
                    <label for="register-confirm">Confirm Password</label>
                    <div class="password-field">
                        <input type="password" id="register-confirm" placeholder="Confirm your password" required>
                        <span class="password-toggle" id="confirm-password-toggle">
                            <i class="far fa-eye-slash"></i>
                        </span>
                    </div>
                </div>
                <button type="submit" class="btn-primary">Create Account</button>
            </form>
            <!-- <div class="form-footer">
                Already have an account? <a href="#" id="link-to-login">Sign in</a>
            </div> -->
        </div>
    </div>
    <div class="style-switcher">
        <div class="style-switcher-toggler s-icon">
            <i class="fas fa-cog fa-spin "></i>
        </div>
        <div class="day-night s-icon">
            <i class="fas "></i>
        </div>
    </div>
    <!-- js files -->
    <script src="../assets/js/shared/script.js"></script>
    <script src="../assets/js/shared/style-switcher.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="../assets/js/shared/notifications.js"></script>
    <script src="../assets/js/shared/backend-conn.js"></script>

</body>
